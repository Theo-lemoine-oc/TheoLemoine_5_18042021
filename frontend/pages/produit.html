<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <link rel="stylesheet" href="../style.css">

    <!-- JavaScript -->
    <script src="../js/function.js" defer></script>
    <script src="../js/products.js" defer></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-md">
            <a href="../index.html"><img src="../img/logo.png" alt="Logo de Orinoco"></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link px-3">Accueil</a>
                </li>
                <li class="nav-item">
                    <a href="produit.html" class="nav-link">Panier</a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- MAIN PAGE CONTENT -->
    <main>
        <section class="product-content">
            <!-- Products -->
            <div id="container">
                <div class="carte">
                    <img src="" alt="" class="image" id="image">
                    <div class="content">
                        <h3 class="titre" id="titre"></h3>
                        <p class="description" id="description"></p>

                        <form>
                            <label for="select_color">Choisissez une couleur</label>
                            <select name="select_color" id="select_color"></select>
                        </form>

                        <div class="bottom-carte">
                            <h4 class="prix" id="prix"></h4>
                            <a button="click" class="btn" id="btn-panier"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p class="font-weight-bold">Orinoco</p>
                    <a href="mailto:contact@orinoco.com" class="text-dark">contact@orinoco.com</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
